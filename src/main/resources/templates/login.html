<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			th:href="@{/css/style.css}" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2023/10/12
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						欢迎进入,请登录!
					</h1>
					<form th:action="@{/user/login}" method="post" th:object="${user}">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<div th:if="${errorMsg}" class="error">
								<p th:text="${errorMsg}"></p>
							</div>
							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri"  th:field="*{user_name}" />
									<!-- 添加参数校验错误消息 -->
									<span th:if="${#fields.hasErrors('user_name')}"  class="error" th:errors="*{user_name}"></span>

								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri"  th:field="*{password}" />
									<!-- 添加参数校验错误消息 -->
									<span th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></span>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="点我登录 &raquo;" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
