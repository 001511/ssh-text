<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>emplist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/emplist.css}" />
</head>
<body>
<div id="wrap">
	<div id="top_content">
		<div id="header">
			<h1 id="title">
				社員管理システム
			</h1>
		</div>
		<div id="content">
			<div class="nav">
				<h1 class="header2">
					社員情報一覧
				</h1>
				<a class="button10" th:href="@{/user/logout}">ログアウト</a>
			</div>

			<form th:action="@{/employee/search}" method="post" class="form">

				<div class="">
					社員番号:<input type="text" name="employee_id">
					部署名:<input type="text" name="department">
				</div>
				<div class="search2">
					社員名:<input type="text" name="employee_name">
					住所:<input type="text" name="address">
				</div>
				<div class="button">	<button class="button1" type="submit">検索</button>
					<button class="button3" onclick="refresh()">リセット</button></div>

			</form>
			<button class="button2" onclick="addEmp()">新規登録</button>
			<table class="table">
				<tr class="table_header">
					<td class="h1">
						社員番号
					</td>
					<td class="h2">
						社員名
					</td>
					<td class="h3">
						部署名
					</td>
					<td class="h4">
						住所
					</td>
					<td class="h5">
						性別
					</td>
					<td class="h6">
						操作
					</td>
				</tr>
				<tr th:each="employee:${pageInfo.list}" class="row1">
					<td class="r1">
						<span th:text="${employee.employee_id}"></span>
					</td>
					<td class="r2">
						<span th:text="${employee.employee_name}"></span>
					</td>
					<td class="r3">
						<span th:text="${employee.department}"></span>
					</td>
					<td class="r4">
						<span th:text="${employee.address}"></span>
					</td>
					<td class="r5">
						<span th:text="${employee.sex}"></span>
					</td>
					<td class="r6">
						<a class="button11" th:href="@{/employee/detail(employee_id=${employee.employee_id})}">详细</a>
					</td>
				</tr>

			</table>

			<p class="number">	1～5件/<span th:text="${pageInfo.total}"></span> 件</p>
			<ul class="pagination">
				<li class="top-page">
					<a class="button4" th:href="@{/employee/lists}">最初のページ</a>
				</li>
				<li class="prev">
					<a class="button5" th:href="@{/employee/lists(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">前へ</a>
				</li>
				<li th:each="nav:${pageInfo.navigatepageNums}">
					<a class="button6" th:href="@{/employee/lists(pageNum=${nav})}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
					<span class="button7" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
				</li>
				<li class="next">
					<a class="button8" th:href="@{/employee/lists(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">次へ</a>
				</li>
				<li class="last-page">
					<a class="button9" th:href="@{/employee/lists(pageNum=${pageInfo.pages})}">最後のページ</a>
				</li>
			</ul>

		</div>
	</div>
	<div id="footer">

		Namiki@126.com

	</div>
</div>
</body>
<script>
	function addEmp(){
		location.href='[[@{/employee/add}]]';
	}
	function refresh(){
		location.href='[[@{/emplist}]]';
	}

</script>

</html>
