<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>emplist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content"> 
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20 
							<br />
							<a  th:href="@{/user/logout}">安全退出</a>
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">

					<h1>
						欢迎
					</h1>


					<form th:action="@{/employee/search}" method="post">
						<button onclick="refresh()">リセット</button>
						<div>
							社員番号:<input type="text" name="employee_id">
						部署名:<input type="text" name="department">
						</div>
						<div>
							社員名:<input type="text" name="employee_name">
						住所:<input type="text" name="address">
						</div>

					<button type="submit">検索</button>

						<input type="button" class="button" value="新規登録" onclick="addEmp()"/>

					</form>

					<table class="table">
						<tr class="table_header">
							<td>
								社員番号
							</td>
							<td>
								社員名
							</td>
							<td>
								部署名
							</td>
							<td>
								住所
							</td>
							<td>
								性別
							</td>
							<td>
								操作
							</td>
						</tr>
						<tr th:each="employee:${pageInfo.list}" class="row1">
							<td>
								<span th:text="${employee.employee_id}"></span>
							</td>
							<td>
								<span th:text="${employee.employee_name}"></span>
							</td>
							<td>
								<span th:text="${employee.department}"></span>
							</td>
							<td>
								<span th:text="${employee.address}"></span>
							</td>
							<td>
								<span th:text="${employee.sex}"></span>
							</td>
							<td>
								<a th:href="@{/employee/detail(employee_id=${employee.employee_id})}">详细</a>
							</td>
						</tr>

					</table>

					<p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,
						总 <span th:text="${pageInfo.pages}"></span> 页,
						共 <span th:text="${pageInfo.total}"></span> 条记录</p>
					<a th:href="@{/employee/lists}">首页</a>
					<a th:href="@{/employee/lists(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
					<a th:href="@{/employee/lists(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
					<a th:href="@{/employee/lists(pageNum=${pageInfo.pages})}">尾页</a>

				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
	<script>
		function addEmp(){
			location.href='[[@{/employee/add}]]';
		}
		function refresh(){
			location.href='[[@{/emplist}]]';
		}

	</script>

</html>
